<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - Stroke Records Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-blue': '#021026',
              'navy': '#0a2b4a',
              'crimson': '#8b0000',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: 
          radial-gradient(circle at top right, rgba(139,0,0,0.14), transparent 20%),
          radial-gradient(circle at bottom left, rgba(139,0,0,0.14), transparent 20%),
          #021026;
        background-attachment: fixed;
      }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center py-8">
  <div class="w-full max-w-md px-4">
    <!-- Register Card -->
    <div class="bg-white/95 text-gray-900 rounded-lg shadow-[0_10px_30px_rgba(0,0,0,0.3)] p-8">
      <!-- Logo/Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
        <p class="text-sm text-gray-600">Join the Stroke Records Portal</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" action="{{ url_for('auth.register') }}" method="POST" class="space-y-4">
        <!-- CSRF Protection -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all"
            placeholder="Dr. John Smith"
          >
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all"
            placeholder="john.smith@hospital.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            minlength="8"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all"
            placeholder="••••••••"
          >
          <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            minlength="8"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all"
            placeholder="••••••••"
          >
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1.5">Role</label>
          <select 
            id="role" 
            name="role" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all bg-white"
          >
            <option value="">Select your role</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="researcher">Researcher</option>
          </select>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start">
          <input 
            type="checkbox" 
            id="terms" 
            required 
            class="w-4 h-4 mt-1 text-red-700 border-gray-300 rounded focus:ring-red-700"
          >
          <label for="terms" class="ml-2 text-sm text-gray-700">
            I agree to the <a href="#" class="text-red-700 hover:text-red-800 font-medium">Terms and Conditions</a> and <a href="#" class="text-red-700 hover:text-red-800 font-medium">Privacy Policy</a>
          </label>
        </div>

        <!-- Error Message -->
        <div id="registerError" class="text-red-700 text-sm min-h-[18px]"></div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full px-4 py-3 rounded-lg bg-gradient-to-b from-red-700 to-crimson text-white font-semibold hover:from-red-800 hover:to-red-900 transition-all shadow-md hover:shadow-lg"
        >
          Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Already have an account?</span>
        </div>
      </div>

      <!-- Login Link -->
      <a 
        href="login.html" 
        class="block w-full text-center px-4 py-3 rounded-lg border-2 border-red-700 text-red-700 font-semibold hover:bg-red-50 transition-all"
      >
        Sign In
      </a>

      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
          ← Back to Home
        </a>
      </div>
    </div>

    <!-- Info Box -->
    <div class="mt-4 bg-navy/30 backdrop-blur-md rounded-lg p-4 text-sm text-gray-200">
      <p class="font-semibold mb-2">Note:</p>
      <p>New accounts require administrator approval before accessing patient records. You will be notified via email once your account is approved.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../static/js/users.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const errorEl = document.getElementById('registerError');
      errorEl.textContent = '';

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      const terms = document.getElementById('terms').checked;

      // Validation
      if (!terms) {
        errorEl.textContent = 'Please accept the Terms and Conditions';
        return;
      }

      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }

      if (password.length < 8) {
        errorEl.textContent = 'Password must be at least 8 characters';
        return;
      }

      if (!role) {
        errorEl.textContent = 'Please select a role';
        return;
      }

      try {
        if (window.UserAPI && window.UserAPI.registerUser) {
          window.UserAPI.registerUser({ fullName, email, password, role });
          alert('Registration successful! You can now login.');
          window.location.href = 'login.html';
        } else {
          // Fallback if UserAPI not loaded
          alert('Registration successful! You can now login.');
          window.location.href = 'login.html';
        }
      } catch (err) {
        errorEl.textContent = err.message || 'Registration failed. Please try again.';
      }
    });
  </script>
</body>
</html>
