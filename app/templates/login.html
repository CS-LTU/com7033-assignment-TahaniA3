<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Stroke Records Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-blue': '#021026',
              'navy': '#0a2b4a',
              'crimson': '#8b0000',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: 
          radial-gradient(circle at top right, rgba(139,0,0,0.14), transparent 20%),
          radial-gradient(circle at bottom left, rgba(139,0,0,0.14), transparent 20%),
          #021026;
        background-attachment: fixed;
      }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center">
  <div class="w-full max-w-md px-4">
    <!-- Login Card -->
    <div class="bg-white/95 text-gray-900 rounded-lg shadow-[0_10px_30px_rgba(0,0,0,0.3)] p-8">
      <!-- Logo/Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Stroke Records Portal</h1>
        <p class="text-sm text-gray-600">Sign in to access patient records</p>
      </div>

      <!-- Login Form -->
      <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all"
            placeholder="admin@example.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent transition-all"
            placeholder="••••••••"
          >
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" name="remember" class="w-4 h-4 text-red-700 border-gray-300 rounded focus:ring-red-700">
            <span class="ml-2 text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-red-700 hover:text-red-800 font-medium">Forgot password?</a>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="text-red-700 text-sm p-3 bg-red-50 rounded-lg border border-red-200">
          {{ error }}
        </div>
        {% endif %}

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full px-4 py-3 rounded-lg bg-gradient-to-b from-red-700 to-crimson text-white font-semibold hover:from-red-800 hover:to-red-900 transition-all shadow-md hover:shadow-lg"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
        </div>
      </div>

      <!-- Register Link -->
      <a 
        href="{{ url_for('auth.register') }}" 
        class="block w-full text-center px-4 py-3 rounded-lg border-2 border-red-700 text-red-700 font-semibold hover:bg-red-50 transition-all"
      >
        Create Account
      </a>

      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
          ← Back to Home
        </a>
      </div>
    </div>

    <!-- Demo Credentials Info -->
    <div class="mt-4 bg-navy/30 backdrop-blur-md rounded-lg p-4 text-sm text-gray-200">
      <p class="font-semibold mb-2">Demo Credentials:</p>
      <p>Email: <span class="text-white font-mono">admin@example.com</span></p>
      <p>Password: <span class="text-white font-mono">AdminPass</span></p>
    </div>
  </div>


</body>
</html>
